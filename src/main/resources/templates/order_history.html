<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注文履歴</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<link th:herf="@{css/cartHistory}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')"></span> <a
							th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')"> <a
							th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						</span> <span sec:authorize="isAnonymous()"> <a
							th:href="@{/toLoginPage}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						</span> <span sec:authorize="hasRole('ROLE_USER')"><a
							href="item_list.html" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文履歴</h3>
				<h4 class="text-center"><span th:if="${message}" th:text="${message}"></span> </h4><div
					th:if="${orderList}">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center"></div>
							</th>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">注文日</div>
							</th>
							<th>
								<div class="text-center">合計金額</div>
							</th>
							<th></th>
						</tr>
						<tr th:each="order : ${orderList}">
						<tr th:each ="orderItem ${order.orderItemList}">
							<td>
								<div class="center">
									<img src="img/1.jpg"
										th:src="@{'/img_curry/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded" width="100" height="300">
								</div>
							</td>
							<td>
										<div>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
									</td>
							<td><div class="text-center">
									<span th:text="${order.orderDate}"></span>
								</div></td>
							<td><span th:text="${order.calctotalPrice}">38,000</span>円
								(税込)</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
