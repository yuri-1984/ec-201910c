<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注文履歴</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<link th:href="@{/css/cartHistory.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="hasRole('ROLE_USER')" style="color:white;padding:0 0 0 15px;">
						<span sec:authentication="principal.user.name">山田</span>さんこんにちは！　</span>
						<a th:href="@{/showCartList}" class="navbar-link">ショッピングカート <img th:src="@{/img_curry/img_src/cart.png}"></a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')">
						<a th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="isAnonymous()">
						<a th:href="@{/toLoginPage}" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')">
						<a href="list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


<div class="wrapper">
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文履歴</h3>
				<h4 class="text-center">
					<span th:if="${message}" th:text="${message}"></span>
				</h4>
				<div th:if="${orderList}">
					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center"></div>
								</th>
								<th>
									<div class="text-center">商品名</div>
								</th>
								<th>
									<div class="text-center">商品金額</div>
								</th>
								<th>
									<div class="text-center">注文日</div>
								</th>
								
								<th>    </th>
							</tr>
							<div th:each="order:${orderList}">
							<tr th:each="orderItem, status: ${order.orderItemList}" class="show-item">
								<td>
									<div class="center">
										<img src="img/1.jpg"
											th:src="@{'/img_curry/' + ${orderItem.item.imagePath}}"
											class="img-responsive img-rounded" width="100" height="300">
									</div>
								</td>
								<td>
									<div>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td>
								<span
									th:if="${orderItem.size} == 'M'"
									th:text="${#numbers.formatInteger(orderItem.item.priceM, 2, 'COMMA')}">2,380</span> <span
									th:if="${orderItem.size} == 'L'"
									th:text="${#numbers.formatInteger(orderItem.item.priceL, 2, 'COMMA')}">2,380</span> 円 &nbsp;&nbsp;
								
								</td>
								<td><div class="text-center">
										<span th:text="${order.orderDate}"></span>
									</div>
								</td>
									<td>
									<a th:href="@{'/showItemDetail?id=' + ${orderItem.item.id}}">
											<button type="submit" class="btn btn-primary">再度購入</button>
										</a>
									</td>
								</tr>
								</div>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer>
	Copyright © Rakuraku-Curry LTD. All Rights Reserved.
	</footer>
	</div>

			<footer>
		<a style="color:white;" th:href="@{https://www.rakus-partners.co.jp/}">運営会社</a>｜ 
		<a style="color:white;" th:href="@{/privacy/handle}">個人情報の取り扱いについて</a>｜ 
		<a style="color:white;" th:href="@{/privacy/}">個人情報保護方針</a>｜ 
		<a style="color:white;" th:href="@{/privacy/security}">情報セキュリティ基本方針</a><br>
		<hr style="border-style:white;"> 
		Copyright © Rakuraku-Curry LTD. All Rights Reserved.
		</footer>
		</div>

	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
