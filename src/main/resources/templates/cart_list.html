<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="icon" type="image/x-icon" th:href="@{/img_curry/favicon.ico}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ショッピングカート</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<span sec:authorize="hasRole('ROLE_USER')">
						<a th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;</span>
						<span sec:authorize="isAnonymous()">
						<a th:href="@{/toLoginPage}" class="navbar-link">ログイン</a>&nbsp;&nbsp;</span>
						<span sec:authorize="hasRole('ROLE_USER')">
						<a href="list.html" th:href="@{/logout}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
</header>

<div class="wrapper">
	<div class="container">
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<h4 class="text-center"><span th:if="${message}" th:text="${message}"></span> </h4><span
					th:if="${order}">

					<table class="table table-striped">
						<tbody>
							<tr>
								<th>
									<div class="text-center">商品名</div>
								</th>
								<th>
									<div class="text-center">サイズ、価格(税抜)、数量</div>
								</th>
								<th>
									<div class="text-center">トッピング、価格(税抜)</div>
								</th>
								<th>
									<div class="text-center">小計</div>
								</th>
								<th></th>
							</tr>
							<tr th:each="orderItem : ${order.orderItemList}">
								<td>
									<div class="center">
										<img src="img/1.jpg"
											th:src="@{'/img_curry/' + ${orderItem.item.imagePath}}"
											class="img-responsive img-rounded" width="100" height="300"><br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td><span class="price">&nbsp;<span
										th:text="${orderItem.size}"></span></span>&nbsp;&nbsp; <span
									th:if="${orderItem.size} == 'M'"
									th:text="${#numbers.formatInteger(orderItem.item.priceM, 2, 'COMMA')}">2,380</span> <span
									th:if="${orderItem.size} == 'L'"
									th:text="${#numbers.formatInteger(orderItem.item.priceL, 2, 'COMMA')}">2,380</span> 円 &nbsp;&nbsp;<span
									th:text="${orderItem.quantity}">1個</span></td>
								<td>

									<ul th:each="orderTopping : ${orderItem.orderToppingList}">

										<li><span th:text="${orderTopping.topping.name}">ピーマン</span><span
											th:if="${orderItem.size} == 'M'"
											th:text="${orderTopping.topping.priceM}"></span><span
											th:if="${orderItem.size} == 'L'"
											th:text="${orderTopping.topping.priceL}"></span>円</li>

									</ul>

								</td>
								<td>
									<div class="text-center"></div>
								</td>
								<td><div class="text-center">
										<span th:text="${#numbers.formatInteger(orderItem.subTotal, 2, 'COMMA')}">3,280円</span>円
									</div></td>
								<td>
									<div class="text-center">
										<a th:href="@{'/deleteOrder?orderItemId=' + ${orderItem.id}}">
											<button type="submit" class="btn btn-primary">削除</button>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</span>
			</div>
		</div>

		<div th:if="${order}">
			<div class="row">
				<div class="col-xs-offset-2 col-xs-8">
					<div class="form-group text-center">
						<span id="total-price">消費税：<span th:text="${#numbers.formatInteger(order.tax, 2, 'COMMA')}">8,000</span>円<br></span>
						<span id="total-price">ご注文金額合計：<span
							th:text="${#numbers.formatInteger(order.calctotalPrice, 2, 'COMMA')}">38,000</span>円 (税込)
						</span>
					</div>
				</div>
			</div>
			</div>
			<div th:if="${message}" >
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<a th:href="@{/}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="商品一覧ページに戻る">
						</a>
					</div>
				</div>
			</div>
		</div>
		 <div th:if="${order}">
			<div class="row">
				<div class="col-xs-offset-5 col-xs-3">
					<div class="form-group">
						<a th:href="@{'/showorder?userId=' + ${order.userId}}">
							<input class="form-control btn btn-warning btn-block"
								type="submit" value="注文に進む">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<footer>
	Copyright © Rakuraku-Curry LTD. All Rights Reserved.
	</footer>
	</div>
	
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
